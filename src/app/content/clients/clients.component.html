<div id="clients" class="box">
    <div class="container">
        <h2>Clients</h2>


            <owl-carousel [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']">
                <div class="item carousel-content" *ngFor="let image of mySlideImages;let i = index">
                    <div class="carousel-img">
                        <img src={{image}}/>
                    </div>
                    <div class="carousel-desc">
                        <p class="clients-quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <p class="clients-quote-name">Project Manager / <a href="#">Infinity-group.pl</a></p>
                        <div>
                            <span>web design</span>
                            <span>usability</span>
                            <span>e-commerce</span>
                        </div>

                    </div>
                </div>
            </owl-carousel>


    </div>
</div>
